<ion-header>

  <ion-navbar>
    <ion-title>CRICKASS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="signup-content">
  <form (submit)="doSignup()">
    <ion-list>
      <input type="text" [(ngModel)]="account.name" name="email" placeholder="Name">
      <input type="email" [(ngModel)]="account.email" name="email" placeholder="Email">
      <input type="text" [(ngModel)]="account.username" name="username" placeholder="Username">
      <input type="password" [(ngModel)]="account.password" name="password" placeholder="Password">

      <div class="submit-form"><button >Sign-up</button> or <a (click)="signin()">sign in</a></div>


    </ion-list>
  </form>
  </div>
</ion-content>
